<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Application</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
    </h:head>
    <h:body>   
        <div class="container">
            <div class="row mb-2">                
                <div class="col-md-6 m-auto">
                    <h:form>
                        <div class="input-group mt-3">
                            <h:inputText class="form-control" value="#{employee.id}" a:placeholder="Search By ID"></h:inputText>
                            <div class="input-group-append">
                                <h:commandButton class="btn-sm input-group-text" value="Search" action="#{employee.searchByEmployeeId(employee.id)}"></h:commandButton>                           
                            </div>
                        </div>
                    </h:form> 
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-6 m-auto">
                    <h2 class="text-center bg-info text-white pb-2">Update Employee</h2>
                    <h:form>
                        <div class="form-group row mb-2">
                            <h:outputLabel class="col-sm-4 col-form-label font-weight-bold">Employee ID</h:outputLabel>
                            <div class="col-sm-8">
                                <h:inputText value="#{employee.id}" class="form-control" disabled="true"></h:inputText>
                            </div>
                        </div> 
                        <div class="form-group row mb-2">
                            <h:outputLabel class="col-sm-4 col-form-label font-weight-bold">First Name</h:outputLabel>
                            <div class="col-sm-8">
                                <h:inputText value="#{employee.firstname}" class="form-control"></h:inputText>
                            </div>
                        </div> 
                        <div class="form-group row mb-2">
                            <h:outputLabel class="col-sm-4 col-form-label font-weight-bold">Last Name</h:outputLabel>
                            <div class="col-sm-8">
                                <h:inputText value="#{employee.lastname}" class="form-control"></h:inputText>
                            </div>
                        </div> 
                        <div class="form-group row mb-2">
                            <h:outputLabel class="col-sm-4 col-form-label font-weight-bold">Title</h:outputLabel>
                            <div class="col-sm-8">
                                <h:inputText value="#{employee.title}" class="form-control"></h:inputText>
                            </div>
                        </div>  
                        <div class="form-group row mb-2">
                            <h:outputLabel class="col-sm-4 col-form-label font-weight-bold">Division</h:outputLabel>
                            <div class="col-sm-8">
                                <h:inputText value="#{employee.division}" class="form-control"></h:inputText>
                            </div>
                        </div>                        
                        <div class="form-group row mb-2">
                            <h:outputLabel class="col-sm-4 col-form-label font-weight-bold">Building</h:outputLabel>
                            <div class="col-sm-8">
                                <h:inputText value="#{employee.building}" class="form-control"></h:inputText>
                            </div>
                        </div>
                        <div class="form-group row mb-2">
                            <h:outputLabel class="col-sm-4 col-form-label font-weight-bold">Room</h:outputLabel>
                            <div class="col-sm-8">
                                <h:inputText value="#{employee.room}" class="form-control"></h:inputText>
                            </div>
                        </div>
                        <div class="form-group row mb-2">
                            <h:outputLabel class="col-sm-4 col-form-label"></h:outputLabel>
                            <div class="col-sm-8">
                                <h:commandButton class="btn btn-success w-100" value="Update" action="#{employee.updateEmployee()}"></h:commandButton>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
