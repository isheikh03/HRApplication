<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Application</title>
        <link rel="icon" type="image/png" href="img/favicon.png"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
    </h:head>
    <h:body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <a class="navbar-brand" href="#">
                <img src="img/favicon.png" width="30" height="30" class="d-inline-block align-top" alt=""></img> APPLICATION
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <h:form>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <h:commandLink class="nav-link" action="#{employee.getToPage('index')}">
                                Employee List
                            </h:commandLink>
                        </li>
                        <li class="nav-item active">
                            <h:commandLink class="nav-link" action="#{employee.getToPage('upload')}">
                                Upload Employee
                            </h:commandLink>
                        </li>
                        <li class="nav-item">
                            <h:commandLink class="nav-link" action="#{employee.getToPage('save')}">
                                Save Employee
                            </h:commandLink>
                        </li>
                        <li class="nav-item">
                            <h:commandLink class="nav-link" action="#{employee.getToPage('edit')}">
                                Edit Employee
                            </h:commandLink>
                        </li>
                    </ul>
                </h:form>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center bg-dark text-white mb-0 pb-2">Upload Employee</h2>
                    <h:form enctype="multipart/form-data">
                        <p:fileUpload value="#{fileUploadBeen.file}" mode="simple" allowTypes="*.xml"/>
                        <p:commandButton value="Submit" ajax="false" action="#{fileUploadBeen.uploadFile()}" styleClass="p-mt-3 ui-button-outlined p-d-block"/>
                    </h:form>
                </div>
            </div>
        </div>

    </h:body>
</html>
