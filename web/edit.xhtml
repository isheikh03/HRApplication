<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Application</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
    </h:head>
    <h:body>  
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <a class="navbar-brand" href="#">
                <img src="img/favicon.png" width="30" height="30" class="d-inline-block align-top" alt=""></img> APPLICATION
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <h:form>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <h:commandLink class="nav-link" action="#{employee.getToPage('index')}">
                                Employee List
                            </h:commandLink>
                        </li>
                        <li class="nav-item">
                            <h:commandLink class="nav-link" action="#{employee.getToPage('upload')}">
                                Upload Employee
                            </h:commandLink>
                        </li>
                        <li class="nav-item">
                            <h:commandLink class="nav-link" action="#{employee.getToPage('save')}">
                                Save Employee
                            </h:commandLink>
                        </li>
                        <li class="nav-item active">
                            <h:commandLink class="nav-link" action="#{employee.getToPage('edit')}">
                                Edit Employee
                            </h:commandLink>
                        </li>
                    </ul>
                </h:form>
            </div>
        </nav>
        
        <div class="container">
            
            <div class="row mb-4">
                <div class="col-md-6 m-auto">
                    <h2 class="text-center bg-dark text-white pb-2">Update Employee</h2>
                    
                    <h:form class="mb-2">
                        <div class="input-group">
                            <h:inputText class="form-control" value="#{employee.id}" a:placeholder="Search By Employee ID"></h:inputText>
                            <div class="input-group-append">
                                <h:commandButton class="btn-sm input-group-text" value="Search" action="#{employee.searchByEmployeeId(employee.id)}"></h:commandButton>                           
                            </div>
                        </div>
                    </h:form> 
                    
                    <h:form>
                        <div class="form-group row mb-2">
                            <h:outputLabel class="col-sm-4 col-form-label font-weight-bold">Employee ID</h:outputLabel>
                            <div class="col-sm-8">
                                <h:inputText value="#{employee.id}" class="form-control" disabled="true"></h:inputText>
                            </div>
                        </div> 
                        <div class="form-group row mb-2">
                            <h:outputLabel class="col-sm-4 col-form-label font-weight-bold">First Name</h:outputLabel>
                            <div class="col-sm-8">
                                <h:inputText value="#{employee.firstname}" class="form-control"></h:inputText>
                            </div>
                        </div> 
                        <div class="form-group row mb-2">
                            <h:outputLabel class="col-sm-4 col-form-label font-weight-bold">Last Name</h:outputLabel>
                            <div class="col-sm-8">
                                <h:inputText value="#{employee.lastname}" class="form-control"></h:inputText>
                            </div>
                        </div> 
                        <div class="form-group row mb-2">
                            <h:outputLabel class="col-sm-4 col-form-label font-weight-bold">Title</h:outputLabel>
                            <div class="col-sm-8">
                                <h:inputText value="#{employee.title}" class="form-control"></h:inputText>
                            </div>
                        </div>  
                        <div class="form-group row mb-2">
                            <h:outputLabel class="col-sm-4 col-form-label font-weight-bold">Division</h:outputLabel>
                            <div class="col-sm-8">
                                <h:inputText value="#{employee.division}" class="form-control"></h:inputText>
                            </div>
                        </div>                        
                        <div class="form-group row mb-2">
                            <h:outputLabel class="col-sm-4 col-form-label font-weight-bold">Building</h:outputLabel>
                            <div class="col-sm-8">
                                <h:inputText value="#{employee.building}" class="form-control"></h:inputText>
                            </div>
                        </div>
                        <div class="form-group row mb-2">
                            <h:outputLabel class="col-sm-4 col-form-label font-weight-bold">Room</h:outputLabel>
                            <div class="col-sm-8">
                                <h:inputText value="#{employee.room}" class="form-control"></h:inputText>
                            </div>
                        </div>
                        <div class="form-group row mb-2">
                            <h:outputLabel class="col-sm-4 col-form-label"></h:outputLabel>
                            <div class="col-sm-8">
                                <h:commandButton class="btn btn-success w-100" value="Update" action="#{employee.updateEmployee()}"></h:commandButton>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
            
        </div>
    </h:body>
</html>
